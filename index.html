<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <div class="header__nav__right__btns df">
            <button class="header__nav__right__btns__dark-mode">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
            </button>
            <a href="/pages/codewars.html"><button class="header__nav__right__btns__contact">Codewars-></button></a>
            <button class="header__nav__right__btns__hamburger">
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero" class="container">
        <form class="form">
          <h1>Create new User</h1>
          <div class="user__form">
            <div class="user__fname">
              <label for="user__fname__input">First name</label>
              <input required type="text" id="user__fname__input" />
            </div>
            <div class="user__lname">
              <label for="user__lname__input">Last name</label>
              <input required type="text" id="user__lname__input" />
            </div>
            <div class="user__birthdate">
              <label for="user__birthdate__input">Birthdate</label>
              <input required type="number" id="user__birthdate__input" />
            </div>
            <div class="user__profession">
              <label for="user__profession__select">Select Profession</label>
              <select required id="user__profession__select">
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
              </select>
            </div>
            <div class="user__address">
              <label for="user__address__input">Address</label>
              <input required type="text" id="user__address__input" />
            </div>
          </div>
          <div class="form__btns">
            <button class="add__btn">Add</button>
            <button class="cancel__btn">Cancel</button>
          </div>
        </form>

        <div class="table__wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>â„–</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Profession</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
          <button class="add__user">Add new user</button>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
